name: Build and Deploy ASP.NET Core App to EC2

on:
  workflow_dispatch:  # This enables manual runs from the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'  # Set your target .NET version

      - name: Install dependencies
        run: dotnet restore

      - name: Build the app
        run: dotnet build --configuration Release --no-restore

      - name: Publish the app
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build
      - name: Display structure of downloaded files
        run: ls -R
          
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_KEY }} 
          port: 22  # Default SSH port
          source: build
          target: "${{ secrets.APP_DIRECTORY }}"  # Make sure this is correct

      - name: Connect to EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.APP_DIRECTORY }}
            dotnet CandidatesManagement.Api.dll
          EOF
